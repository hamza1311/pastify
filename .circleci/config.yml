version: 2.1

orbs:
  discord: sandbox/discord@x.y.zw


jobs:
  build:
    docker:
      - image: cypress/base:8
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/pastify/web
    steps:
      - checkout:
          path: ~/pastify
      - run:
          name: Install Dependencies
          command: npm ci
      - run: npm run test
      - discord/status:
          fail_only: false
